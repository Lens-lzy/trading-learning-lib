<!DOCTYPE html>
<html>
<head>
    <title>Trading Learning Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Trading Learning Library</h1>
    <p>Here you can download various books:</p>
    <ul id="book-list"></ul>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const books = [
                { name: "Book 1", file: "lib/book1.pdf" },
                { name: "Book 2", file: "lib/book2.pdf" },
                // Add more books here based on your files in the /lib directory
            ];

            const ul = document.getElementById("book-list");
            books.forEach(book => {
                const li = document.createElement("li");
                const a = document.createElement("a");
                a.textContent = book.name;
                a.href = book.file;
                a.setAttribute("download", book.name);
                li.appendChild(a);
                ul.appendChild(li);
            });
        });
    </script>
</body>
</html>
